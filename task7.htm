<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Unity</title>
</head>

<body>
    <main>
        <div class="container">
           <div class="card-flex">
            <div class="main-left">
                <div class="title1">
                    <img src="img/logo-white.svg" alt="">
                    <p>A Video Gaming Platform UI Kit</p>
                </div>
                <div class="cards">
                    <div class="card no1">
                        <div class="card-top">
                            <img src="img/game-1.png" alt="">
                        </div>
                        <div class="card-bottom">
                            <h3>Call of Duty®</h3>
                            <p>Shooting</p>
                            <p><span class="disc">●</span>2.8k viewers</p>
                        </div>
                    </div>
                    <div class="card no2">
                        <div class="card-top">
                            <img src="img/game-2.png" alt="">
                        </div>
                        <div class="card-bottom">
                            <h3>The Dota 2</h3>
                            <p>eSport</p>
                            <p><span class="disc">●</span>2.8k viewers</p>
                        </div>
                    </div>
                    <div class="card no3">
                        <div class="card-top">
                            <img src="img/game-3.png" alt="">
                        </div>
                        <div class="card-bottom">
                            <h3>League of Legends®</h3>
                            <p>Online Game</p>
                            <p><span class="disc">●</span>2.8k viewers</p>
                        </div>
                    </div>
                    <div class="btn1">
                        <a href="#"> <span>+</span>Discover more</a>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="card-right">
                    <button class="btn3" >
                        <!-- <i class="fa-regular fa-circle-xmark"></i> -->
                    </button>
                    <div class="title2">
                        <h2>Sign in</h2>
                        <span>New user?</span>
                        <span><a href="#">Create an account</a></span>
                    </div>
                    <div class="form">
                        <form action="" method="get">
                            <div class="input name">
                                <p>Username or email</p>
                                <input type="text">
                            </div>
                            <div class="input password">
                                <p>Password</p>
                                <input type="password">
                            </div>
                            <div class="input-btn">
                                <input type="submit" value="Continue">
                            </div>
                            <div class="btn2">
                                <p>Or continue with</p>
                                <button>Google</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           </div>
        </div>
        
    </main>
</body>

</html>
